<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ce8e963ca6.js" crossorigin="anonymous"></script>
    <title>TRAVEL WEBSITE | Contact Page</title>
</head>
<body>
    <nav class="navbar bg-dark">
         <div class="container">
             <h1 class="logo lg-heading">WT</h1>
                <ul class="allNav-item">
                    <li class="nav-item"><a href="./home.html">Home</a></li>
                    <li class="nav-item"><a href="./about.html">About</a></li>
                    <li class="nav-item"><a href="./contact.html">Contact</a></li>
                </ul>
         </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt text-red"></i>
                        <h2 class="text-gray me-heading">Location</h2>
                        <p>#203 SSK Rode Feni Twon</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope text-red"></i>
                        <h2 class="text-gray me-heading">E-mail</h2>
                        <p>mdmasudsultan910@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt text-red"></i>
                        <h2 class="text-gray me-heading">Phone</h2>
                        <p>01401746910</p>
                    </div>
                    <img src="img/company-img.jpg" alt="company">
                </div>

                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us your questions, Suggestions and concerns by filling out the contact form below</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="massage">Massage</label>
                        <textarea id="massage"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="social-media-links">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </div>
            <p>World Travel &copy; 2020, All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
